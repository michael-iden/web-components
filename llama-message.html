<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="llama-message-styles.html">

<!--
`llama-message`
Single message to show an interesting llama fact

@demo demo/index.html 
-->

<dom-module id="llama-message">
  <template>
    <style include="llama-message-styles"></style>

    <div>
      <div class="close">&times;</div>
      <img src="llama-bubble.png">
      <div class="message">[[message]]</div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'llama-message',

      properties: {
        message: {
          type: String,
          value: 'LLamasoft Rules',
        },
      },

    });
  </script>
</dom-module>
